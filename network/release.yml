apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: network
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: '~21'
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: network #correct namespace.
  values:
    persistence:
      enabled: true
    certResolvers:
      cert-resolver:
        email: rsahlgren@gmail.com
        httpChallenge:
          entryPoint: web
        storage: /data/acme.json
    globalArguments:
      - "--global.sendanonymoususage=false"
      - "--global.checknewversion=false"
    additionalArguments:
      - "--serversTransport.insecureSkipVerify=true"
    deployment:
      enabled: true
      replicas: 1
      initContainers:
        - name: volume-permissions
          image: busybox:latest
          command:
            - sh
            - -c
            - |
              touch /data/acme.json
              chown -v 65532:65532 /data/acme.json
              chmod -v 600 /data/acme.json
          volumeMounts:
            - name: data
              mountPath: /data
    ports:
      web:
        redirectTo: websecure
      websecure:
        tls:
          enabled: true
    ingressRoute:
      dashboard:
        enabled: false
    providers:
      kubernetesCRD:
        enabled: true
        ingressClass: traefik-external
      kubernetesIngress:
        enabled: true
        publishedService:
          enabled: false
    rbac:
      enabled: true
    service:
      enabled: true
      type: LoadBalancer
      spec:
        loadBalancerIP: 130.236.253.195
        allocateLoadBalancerNodePorts: false