apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: network
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
  - web
  routes:
    - match: Host(`traefik.profanitybandits.net`) && PathPrefix(`/api`)
      kind: Rule
      middlewares:
        - name: traefik-dashboard-basicauth
          namespace: network
      services:
        - name: api@internal
          kind: TraefikService