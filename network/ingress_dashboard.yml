apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: network
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
  web:
    address: ":80"
  websecure:
    address: ":443"
certificatesResolvers:
  cert-resolver:
    acme:
      email: rsahlgren@gmail.com
      storage: acme.json
      httpChallenge:
        entryPoint: web
  routes:
  - kind: Rule
    match: Host(`traefik.profanitybandits.net`) && PathPrefix(`/dashboard`) || PathPrefix(`/api`)
    middlewares:
      - name: traefik-dashboard-basicauth
        namespace: network
    services:
      - name: api@internal
        kind: TraefikService